<!DOCTYPE html>

<html>

	<head>
		<title>BIO DATA</title>
	
	</head>
	<style>
	
	
	label {
		font-weight: bold;
		font-family: sans-serif;
	}
	input[type="text"] {
		width: 100%;
		padding: 5px;
		margin-bottom: 10px;
	}
	input[type="submit"] {
		background-color: #4CAF50;
		color: white;
		padding: 12px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
	}
	table {
		width: 100%;
		background-color: #ADD8E6;
	}
	td {
		vertical-align: top;
		padding: 20px;
	}
	</style>
	
	
	
	<body>
	
		<table>
		<tr>
		<td style="text-align: center; width: 50%;">
		 
		<img src="bio.png" width="40%" alt="Your Image">
		<div id="profile">
        <h1>Name</h1>
        <h2>Designation</h2>
		</div>
		
		</td>
		
		<td style="width: 50%;">
	
		<form>
			<label for="name"> <br> Name:</label><br>
			<input type="text" id="name" name="name" placeholder="First name"><br><br>

			<label for="surname">Surname:</label><br>
			<input type="text" id="surname" name="surname" placeholder="Second name"><br><br>

			<label for="mobile"> Postcode:</label><br>
			<input type="text" id="postcode" name="postcode" placeholder="enter Phone Number"><br><br>

			<label for="state">	State:</label><br>
			<input type="text" id="state" name="state" placeholder="enter State"><br><br>

			<label for="area">Area:</label><br>
			<input type="text" id="area" name="area" placeholder="enter Area"><br><br>
			
			<label for="country">Country:</label><br>
			<input type="text" id="country" name="country" placeholder="enter Country"><br><br>

			<label for="email">Email:</label><br>
			<input type="text" id="email" name="email" placeholder="enter email id"><br><br>

			<label for="education">Education:</label><br>
			<input type="text" id="education" name="education" placeholder="enter school"><br><br>
			
			

			<input type="submit" value="Save Value">
				
			</form>
			</table>
		</tr>
	</body>
</html>
